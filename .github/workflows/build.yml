name: Build ProgFlow

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Upload App
        uses: actions/upload-artifact@v4
        with:
          name: ProgFlow-macOS
          path: build/ProgFlow_artefacts/Release/ProgFlow.app

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure
        run: cmake -B build -G "Visual Studio 17 2022" -A x64

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Upload App
        uses: actions/upload-artifact@v4
        with:
          name: ProgFlow-Windows
          path: build/ProgFlow_artefacts/Release/ProgFlow.exe
